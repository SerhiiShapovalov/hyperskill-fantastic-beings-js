<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantastic Beings</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="board">
      <header id="status-bar">
        <div class="beings-for-win-wrap" id="beings-for-win">
          <img
            class="zouwu-img"
            src="images/beings/zouwu.png"
            alt="zouwu beign on the status bar"
          /><span class="zouwu">12</span>
          <img
            class="kelpie-img"
            src="images/beings/kelpie.png"
            alt="kelpie beign on the status bar"
          /><span class="kelpie">6</span>
        </div>
        <div class="moves-board-wrap">
          <p class="moves-board">Moves<span id="moves-value">10</span></p>
        </div>
        <div class="score-value-wrap">
          <p class="score-board">Score: <span id="score-value">0</span></p>
        </div>
      </header>
      <main id="map"></main>
      <footer id="game-footer">
        Swap animals to form a sequence of three in a row
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
